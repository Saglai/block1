<h1>Directives</h1>

<h2>NgFor</h2>
<h4>List of posts</h4>

<ul>
    <li *ngFor="let post of posts; let i='index' trackBy:trackByFn;">
        {{i}} - {{ post.title }} - {{ post.id }}
    </li>
</ul>
<app-main-button (click)="refresh()">Refresh</app-main-button>

<h4>Table</h4>
<table>
    <thead>
        <tr>
            <th>Title</th>
            <th>Content</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let post of posts; let o=odd; let e=even"
        [ngClass]="{odd: o, even: e}">
            <td> {{post.title}}</td>
            <td> {{post.body}}</td>
        </tr>
    </tbody>
</table>

<h4>Nested Array</h4>

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>email</th>
            <th>Skills</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees; let f = first; let l = last" 
        [ngClass]="{first: f, last: l}">
            <td> {{ employee.name }} </td>
            <td> {{ employee.email }} </td>
            <td>
                <table class="inner-table">
                    <tbody>
                        <tr *ngFor="let skill of employee.skills" >
                            <td> {{ skill.skill }} </td>
                            <td> {{ skill.exp }} </td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
    </tbody>
</table>
